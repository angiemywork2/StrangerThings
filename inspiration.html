    <script>
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
     
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var jsonResponse = JSON.parse(this.responseText);
          document.getElementById("inspA").innerHTML =
          jsonResponse.description;

          document.getElementById("inspB").innerHTML =
          jsonResponse.snippets[1];

          document.getElementById("inspC").innerHTML =
          jsonResponse.snippets[2];

          document.getElementById("insp2").innerHTML +="<br>"+ "<a class=two href='"+jsonResponse['video-embed']+"'>Check Out A Snip in this Video</a>" ;
          
         
        }
      };
      
     xhttp.open("GET", './data/en_US.json', true);
     xhttp.send();
    }
    </script>
