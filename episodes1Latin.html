  <script type="text/javascript" language="javascript" ></script> 

 

    
    <script>
    function loadEpi() {
      var xhttp = new XMLHttpRequest();
     
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var jsonResponse = JSON.parse(this.responseText);
          document.getElementById("showA").innerHTML =
          jsonResponse['episode-list'][12].name;
          document.getElementById("showB").innerHTML =
          jsonResponse['episode-list'][14].name;
          document.getElementById("showC").innerHTML =
          jsonResponse['episode-list'][6].name;
          document.getElementById("showD").innerHTML =
          jsonResponse['episode-list'][7].name;
          document.getElementById("showE").innerHTML =
          jsonResponse['episode-list'][11].name;
          document.getElementById("showG").innerHTML =
          jsonResponse['episode-list'][8].name;
          document.getElementById("showH").innerHTML =
          jsonResponse['episode-list'][4].name;
          document.getElementById("myP").innerHTML =
          jsonResponse['episode-list'][2].name;
          document.getElementById("myDIV").innerHTML =
          jsonResponse['episode-list'][2].name;
        }
      };     
      
     xhttp.open("GET", './data/la_PG.json', true);
     xhttp.send();
    }
    </script>
