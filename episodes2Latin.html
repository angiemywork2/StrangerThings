  <script>
        function loadEpi2() {
          var xhttp2 = new XMLHttpRequest();
         
          xhttp2.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              var jsonResponse2 = JSON.parse(this.responseText);
              document.getElementById("show2").innerHTML =
              jsonResponse2['episode-list'][15].name;
              document.getElementById("show3").innerHTML =
              jsonResponse2['episode-list'][13].name;
              document.getElementById("show4").innerHTML =
              jsonResponse2['episode-list'][10].name;
              document.getElementById("show5").innerHTML =
              jsonResponse2['episode-list'][9].name;
              document.getElementById("show6").innerHTML =
              jsonResponse2['episode-list'][5].name;
              document.getElementById("show7").innerHTML =
              jsonResponse2['episode-list'][3].name;
              document.getElementById("show8").innerHTML =
              jsonResponse2['episode-list'][16].name;
              document.getElementById("show9").innerHTML =
              jsonResponse2['episode-list'][1].name;
              document.getElementById("show10").innerHTML =
              jsonResponse2['episode-list'][0].name;
              
            }
          };     
          
         xhttp2.open("GET", './data/la_PG.json', true);
         xhttp2.send();
        }
    </script>
